<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar-fixed.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>||Project Title||</title>
</head>

<body>

    <div class="login-area" id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email"> <br><input type="password" class="form-control" name=" " id=" " placeholder="Enter your password"><br>
            <button id="button" class=" btn btn-success ">Enter</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit stutus">
                    <h5>Deposit</h5>
                    <h2>$<span id="curentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw stutus">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawmoney">00</span></h2>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="Balance stutus">
                    <h5>Balance</h5>
                    <h2>$<span id="curentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area stutus">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder=" Enter your Deposit Amount" id="depositAmount"><br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area stutus">
                    <h4>Withdraw</h4>
                    <input type="text" id="Withdrawbalance" class="form-control" placeholder="Enter Amount you want to Withdraw"><br>
                    <button class=" btn btn-success " id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>


    </div>


    <!-- JS File -->

    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/navbar-fixed.js "></script>
    <script src="js/owl.carousel.min.js "></script>

    <!-- Main JS -->

    <script src="js/main.js "></script>

</body>

</html>
